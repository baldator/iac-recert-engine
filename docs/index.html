<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IaC Recertification Engine Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Comprehensive documentation for the IaC Recertification Engine (ICE)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled>
  <style>
    .sidebar-nav ul li a {
      color: #2c3e50;
    }
    .sidebar-nav ul li.active > a {
      color: #42b983;
      font-weight: 600;
    }
    .markdown-section code {
      background-color: #f8f8f8;
      color: #e83e8c;
    }
    .markdown-section pre code {
      background-color: #2d3748;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'IaC Recertification Engine',
      repo: 'https://github.com/baldator/iac-recert-engine',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: false,
      onlyCover: false,
      themeColor: '#42b983',
      auto2top: true,
      homepage: 'introduction.md',
      search: {
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html
              + '\n\n----\n\n'
              + '<a href="https://github.com/baldator/iac-recert-engine/edit/main/docs/'
              + vm.route.file
              + '" target="_blank" style="color: #42b983; font-size: 14px;">üìù Edit this page on GitHub</a>';
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/disqus.min.js"></script>
</body>
</html>
